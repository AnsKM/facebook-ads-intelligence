<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle text-6xl text-warning mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">404</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">Page not found</p>
            <div class="space-y-2">
                <p class="text-gray-500 dark:text-gray-500">The page you're looking for doesn't exist.</p>
                <div class="flex gap-4 justify-center mt-6">
                    <a href="/" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-home mr-2"></i>
                        Go to Dashboard
                    </a>
                    <a href="/demo.html" class="inline-flex items-center px-4 py-2 border border-gray-300 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                        <i class="fas fa-play mr-2"></i>
                        View Demo
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
